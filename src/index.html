<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>watch this dog</title>
		<style>
			html {
				background-color: black;
				width: 100%;
				height: 100%;
			}

			body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}

			#container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
			}
			
			canvas {
				height: auto;
				margin: auto;
				image-rendering: crisp-edges;
				image-rendering: pixelated;
			}
		</style>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			function toggleMute() {
				bgm.paused ? bgm.play() : bgm.pause();
			}
		</script>
	</head>
	<body>
		<audio id="bgm" src="images/dog_watching_music.mp3" autoplay loop></audio>
		<div id="container" onclick="toggleMute()">
		
		</div>
	</body>
</html>
